<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--external-->
        <link rel="Stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
<nav>
    <div class="container">
        <div class="row">
            <div class="col-12 navbar">
                <div class="col-6 left">The Requiem Botanicum</div>
                <div class="col-6 right">
                   <div class="col-2 one">Home</div>
                   <div class="col-2 two">About Us</div>
                   <div class="col-2 three"><b>The Library</b></div>
                   <div class="col-2 four">Contact Us</div>
                </div>
            </div>
        </div>
    </div>
</nav>

<header>
    <div class="form-box">
        <div class="image">
            <div class="overlay">
                <div class="Icon"></div>
                <div class="top-text">THE BOTANICAL LIBRARY</div>
                <div class="line"></div>
                <div class="bottom-text">Add Your Discovery Here</div>
            </div>
            <div class="extra-text">
                <i>Have you discovered something new?
                Fill out the<br> form below and we will review your findings!</i>
            </div>
        </div>
    <div class="Inputs">
        <input class="Text First" type="text" placeholder="Your Name">
        <input class="Text" type="text" placeholder="Your Surname">
        <input class="Text" type="email" placeholder="Your Email">
        <select placeholder="Select Base Species">
            <option placeholder="">Select Base Species</option>
            <option aria-placeholder="">Herbs</option>
            <option placeholder="">Creepers</option>
            <option placeholder="">Trees</option>
            <option>Climbers</option>
            <option>Creepers</option>
        </select>
        <textarea placeholder="Please Describe Your Discovery"></textarea>

        <button type="submit">Submit For Review</button>
    </div>
            
    </div>
</header>
